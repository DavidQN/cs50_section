<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
</head>

<body>
    I am just a rendered template, nothing really special about me at the current moment

    <!-- If you take a look, if we just iterate over the dictionary similar to what we did with the array we won't
    actually get access to the values, but rather the 'keys' of the dictionary. Not exactly useful! 
        Check out display2.html for a more concise way to do this
    -->
    <div>
        {% for elem in data %}
        <li>
            {{ elem }}
        </li>
        {% endfor %}
    </div>
</body>

</html>
