<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
</head>

<body>
    I am just a rendered template, nothing really special about me at the current moment

    <div>
        <!-- First for loop: We first get each key, value pair in dictionary by use of .items() -->
        {% for key, dict_item in data.items() %}
        <!-- We display the key -->
        <p>Key:{{ key }}</p>
        <!-- We then iterate over the array that is the value and display each element uniquely in a li tag -->
        {% for elem in dict_item %}
        <li>
            <!-- Display each element in array -->
            {{ elem }}
        </li>
        {% endfor %}
        {% endfor %}
    </div>
</body>

</html>
